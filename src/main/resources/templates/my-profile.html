<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мој Профил</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .back{
            background-color: #f6f6f6;
        }
        .head{
            background-color: white;
        }
        .bar{
            border-radius: 3%;
        }
        #linkStyle a, p, h3{
            color: white;
            text-decoration: none;
        }
        svg{
            opacity: 50%;
        }
    </style>
</head>
<body>

    <!--    fixed-top if you want to stay sticky-ish on top-->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom head">
        <div class="container">
            <img class="logo" id="logo" src="/static/images/b84e2cd958f04312b489ea37b6a0420c.png" th:src="@{images/b84e2cd958f04312b489ea37b6a0420c.png}" width="90px" height="90px">
            <a class="navbar-brand" href="/home">Мое Карго</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Дома</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newOrders">Нарачки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/addNewOrders">Нови Нарачки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/financials">Откупи</a>
                    </li>
                </ul>
            </div>
            <ul class="navbar-nav ms-auto d-flex justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:text="'Здраво '+${username}"></a>
                </li>
                <a class="nav-link" href="myProfile"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                </svg></a>
            </ul>
        </div>
    </nav>
    <br>

    <div class="content-wrapper" style="min-height: 562px;">

        <div class="content-header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Профил <small></small></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        <div class="container">

            <div class="card">
                <div class="card-header p-2">
                    <ul class="nav nav-pills">
                        <li class="nav-item"><a class="nav-link active" data-toggle="tab">Измени профил</a></li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <div class="tab-pane active" id="edit">
                            <form class="form-horizontal" role="form" action="/myProfile" method="POST">
                                <div class="form-group row">
                                    <label for="full_name" class="col-sm-2 col-form-label">Цело Име</label>
                                    <div class="col-sm-10">
                                        <input type="text" value="" class="form-control " id="full_name" name="full_name" placeholder="Внеси цело име" required autocomplete="on">
                                    </div>
                                </div>
                                <div class="tab-pane" id="security">


                                    <div class="form-group row">
                                        <label for="password" class="col-sm-2 col-form-label">Лозинка</label>
                                        <div class="col-sm-4">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Внеси нова лозинка" required="">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="repeat_password" class="col-sm-2 col-form-label">Повтори лозинка</label>
                                        <div class="col-sm-4">
                                            <input type="password" class="form-control" id="repeat_password" name="repeat_password" placeholder="Повтори нова лозинка" required="">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <button type="submit" class="btn btn-success">Зачувај</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
